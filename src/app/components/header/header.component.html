<header class="p-3 border-bottom bg-primary position-fixed top-0 end-0" [class.width-collapse]="isCollapse"
        [class.width-expand]="!isCollapse">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-4">
                <button class="btn btn-outline-secondary text-white d-none d-lg-flex"
                        (click)="collapseValue.emit(!isCollapse)">
                    <i class="bi" [className]="isCollapse ? 'bi-arrow-right' : 'bi-list'"></i>
                </button>

                <button class="btn btn-outline-secondary text-white d-flex d-lg-none" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarOffCanvas" aria-controls="sidebarOffCanvas">
                    <i class="bi" [className]="isCollapse ? 'bi-arrow-right' : 'bi-list'"></i>
                </button>

                <form class="me-lg-3 d-flex align-items-center gap-2">
                    <i class="bi bi-search text-white search-icon"></i>
                    <input type="search" class="form-control bg-secondary text-white search-input"
                           placeholder="Search..." aria-label="Search">
                </form>
            </div>

            <div class="d-flex align-items-center gap-4">
                <ul class="nav d-none d-md-flex gap-2">
                    <li>
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-bell"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-chat-left-dots"></i>
                        </button>
                    </li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
