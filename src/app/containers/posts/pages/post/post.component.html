<app-breadcrumbs [breadcrumbs]="breadcrumbs"/>

<ng-container *ngIf="post">
    <div class="p-3 rounded-4 bg-light mb-4" style="min-height: calc(100vh - 175px)">
        <div class="d-flex flex-column gap-2">
            <div class="my-2">
                <h3 class="fs-1 fw-bold">{{post.title}}</h3>
                <p>Published By: <a routerLink="/users/{{post.userId}}" class="fw-semibold">{{findUserById(post.userId)?.name}}</a></p>
            </div>

            <div>
                {{post.body}}
            </div>
        </div>
    </div>
</ng-container>
