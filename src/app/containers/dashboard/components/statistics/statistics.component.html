<div class="flex-column d-flex gap-4">
    <div class="py-3 px-4 rounded-4 bg-success">
        <div class="d-flex align-items-center justify-content-start gap-4">
            <div class="statistics-icon rounded-4 bg-primary">
                <i class="bi bi-file-text text-danger fs-4"></i>
            </div>
            <div class="d-flex flex-column">
                <h2 class="fs-1 fw-bold">{{totalPosts | number}}</h2>
                <div class="text-muted fw-medium">Total posts</div>
            </div>
        </div>
    </div>

    <div class="py-3 px-4 rounded-4 bg-info">
        <div class="d-flex align-items-center justify-content-start gap-4">
            <div class="statistics-icon rounded-4 bg-primary">
                <i class="bi bi-journal-album text-danger fs-4"></i>
            </div>
            <div class="d-flex flex-column">
                <h2 class="fs-1 fw-bold">{{totalAlbums | number}}</h2>
                <div class="text-muted fw-medium">Total albums</div>
            </div>
        </div>
    </div>

    <div class="py-3 px-4 rounded-4 bg-danger">
        <div class="d-flex align-items-center justify-content-start gap-4">
            <div class="statistics-icon rounded-4 bg-primary">
                <i class="bi bi-images text-danger fs-4"></i>
            </div>
            <div class="d-flex flex-column">
                <h2 class="fs-1 fw-bold">{{totalPhotos | number}}</h2>
                <div class="text-muted fw-medium">Total photos</div>
            </div>
        </div>
    </div>
</div>
