<ng-container *ngIf="photos.length > 0; else noPhotosTemplate">
    <div class="p-3 rounded-4 bg-light">
        <div class="d-flex flex-column gap-2">
            <div class="mt-2 d-flex justify-content-between align-items-center">
                <h3 class="fs-2 fw-bold">Recent Photos</h3>

                <a href="/photos" class="d-flex align-items-center gap-2 me-4">
                    View more
                    <i class="bi bi-arrow-right"></i>
                </a>
            </div>

            <div class="photos">
                <div class="row mt-2 w-100 g-3">
                    <div class="col-sm" *ngFor="let photo of photos; trackBy: trackByPhoto">
                        <img class="photo" [src]="photo.thumbnailUrl" [alt]="photo.title">
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>

<ng-template #noPhotosTemplate>
    <div class="p-3 rounded-4 bg-light" style="min-height: 250px">
        <div class="d-flex flex-column gap-2">
            <h3 class="fs-2 fw-bold">Recent photos</h3>
        </div>

        <div class="text-center my-5">
            No photos found!
        </div>
    </div>
</ng-template>
